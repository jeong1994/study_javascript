<!-- 2번 : 형변환 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>형변환</title>
</head>
<body>
</body>
<script>
  // alert("     1234     ");
  // let value = true;
  let num1 = "1234";
  alert("처음 데이터타입 : " + typeof num1);
  console.log(typeof num1);
  // value = String(value);
  num1 = Number(num1);
  alert("변환 후 데이터 타입 : " + typeof num1);
  console.log(typeof num1);

//자바에선 변환시킬 값 앞에 (타입)변환시킬 값 을 적었지만
//자바스크립트에선 타입(변환시킬 값) 을 작성한다

</script>
</html>
