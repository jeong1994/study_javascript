<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>확인 대화상자 alert()</title>
</head>
<body>
</body>
<!-- 확인버튼만 뜸 취소버튼 안뜸 -->
  <script>
    alert("확인"); //alert()은 ()안의 내용을 출력해주는 창을 브라우저에 띄울 수 있다
    // 버튼은 확인버튼 밖에 없다
  </script>
</html>
