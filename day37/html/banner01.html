<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이드 배너1</title>
  <link rel="stylesheet" href="./../css/banner01.css">
</head>

<body>
  <main>
    <div class="slides-wrap">
      <ul class="slide-box">
        <li>
          <div class="slide-img">1</div>
        </li>
        <li>
          <div class="slide-img">2</div>
        </li>
        <li>
          <div class="slide-img">3</div>
        </li>
      </ul>
      <div class="prev">&lt;</div>
      <div class="next">&gt;</div>
    </div>
  </main>
</body>
<script>
  let slideBox = document.querySelector(".slide-box");
  let slideImg = document.querySelectorAll(".slide-img");
  let prevBtn = document.querySelector(".prev");
  let nextBtn = document.querySelector(".next");

  //슬라이드의 너비, 현재 인덱스, 슬라이드 개수 설정
  let slideWidth = 800;
  let currentIdx = 0;
  let slideCnt = slideImg.length;

  checkEnd();

  //다음 버튼 클릭시 발생하는 이벤트
  nextBtn.addEventListener("click", function () {
    currentIdx++;
    slideBox.style.left = -(currentIdx * slideWidth) + "px";
    slideBox.style.transition = '0.5s ease';
    checkEnd();
  });

  //이전 버튼 클릭시 발생하는 이벤트
  prevBtn.addEventListener("click", function () {
    currentIdx--;
    slideBox.style.left = -(currentIdx * slideWidth) + "px";
    slideBox.style.transition = '0.5s ease';
    checkEnd();
  });


  //슬라이드가 처음이나 마지막에 도달햇는지 확인하고 이전/다음 버튼을 표시or숨김처리
  function checkEnd() {
    if (currentIdx <= 0) {
      prevBtn.style.display = 'none';
    } else {
      prevBtn.style.display = 'block';
    }

    if (currentIdx >= slideCnt - 1) {
      nextBtn.style.display = 'none';
    } else {
      nextBtn.style.display = 'block';
    }
  }

</script>

</html>
