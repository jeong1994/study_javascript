<!-- 6번 : input과 이벤트 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input과 이벤트</title>
  <script defer src="../js/input.js"></script>
  <style>
    .flex{
      display: flex;
    }
    /* input{
      width:30px;
    } */
    
  </style>
</head>
<body>
  <form action="" method="">
    <fieldset>
      <legend>인풋, 버튼 테스트</legend>
      <label class="flex">
        <span>텍스트1 : </span>
        <input type="text" class="input-test1">
      </label>
      <label class="flex">
        <span>텍스트2 : </span>
        <input type="text" class="input-test2" value="text">
      </label>
      <button type="submit">버튼</button>
    </fieldset>
    <fieldset>
      <legend>체크박스 테스트</legend>
      <div>체크박스</div>
      <label>
        <span>검정</span>
        <input type="checkbox" name="color" value="black" class="color">
      </label>
      <label>
        <span>빨강</span>
        <input type="checkbox" name="color" value="red" class="color">
      </label>
      <label>
        <span>파랑</span>
        <input type="checkbox" name="color" value="blue" class="color">
      </label>
    </fieldset>

    <fieldset>
      <legend>라디오 테스트</legend>
      <lable>
        <span>피자</span>
        <input type="radio" name="radio" value="pizza" class="food">
      </lable>
      <lable>
        <span>햄버거</span>
        <input type="radio" name="radio" value="hamburger" class="food">
      </lable>
      <lable>
        <span>파스타</span>
        <input type="radio" name="radio" value="pasta" class="food">
      </lable>
    </fieldset>
  </form>
</body>
</html>
