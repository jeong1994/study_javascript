<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getElementsByName</title>
</head>
<body>
  <form action="" method="">
    <input type="text" name="이름" value="정승환">
    <input type="text" name="나이" value="20">
    <input type="id" name="id">
    <input type="password" name="password">
  </form>
</body>
<script>
  const result = document.getElementsByName("이름");
  console.log(result[0].value);
</script>
</html>
