<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클릭이벤트</title>
</head>
<body>
  <form>
    <label>
      <input type="text" id="id" name="id" placeholder="아이디를 입력하세요">
    </label>
    <p id="id-result"></p>
    <label>
      <input type="password" id="pw" name="pw" placeholder="영문자, 숫자 포함 8자이상">
    </label>
    <p id="pw-result"></p>
    <button type="button">완료</button>
  </form>
</body>
<script>
  const button = document.querySelector("button[type=button]");
  const id = document.querySelector("#id");
  const pw = document.querySelector("#pw");
  const idResult = document.querySelector("#id-result");
  const pwResult = document.querySelector("#pw-result");

  button.addEventListener("click", () =>{
    if(!id.value){
      idResult.innerText = "아이디를 입력하세요";
      idResult.style.color = "red";
      return;
    } else {
      idResult.innerText = "아이디가 좋군요";
      idResult.style.color = "blue";
      if(!pw.value){
        pwResult.innerText = "비밀번호를 입력하세요";
        pwResult.style.color = "red";
        return;
      } else {
        pwResult.innerText = "환영합니다";
        pwResult.style.color = "blue";
        return;
      }
    }
    
  })
  
</script>
</html>
