<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getElementByClassName</title>
</head>
<body>
  <div class="div-box">1번째 div</div>
  <div class="div-box">2번째 div</div>
  <div>3번째 div</div>
</body>
  <script>
    const div = document.getElementsByClassName('div-box');
    console.log(div);
    console.log(div.innerText);
  </script>
</html>
