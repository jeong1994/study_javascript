<!-- 이벤트 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트</title>
  <script src="./../event.js"></script>
</head>
<body>
  <h1>Javascript!!</h1>
  <!-- 이벤트를 처리하기 위해 on~ 속성을 사용한다
   onclick 속성은 해당 요소에 클릭 이벤트가 발생하면 실행된다
   속성의 값에는 자바스크립트 명령어를 작성한다 -->
  <button class="button" onclick="alert('확인')">버튼1</button>
  <button class="button" onclick="test()">버튼2</button>
  <div onmouseover="body.style.background='yellow'"
  onmouseout="body.style.background='white'">배경색 변경</div>
</body>
</html>
